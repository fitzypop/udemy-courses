<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- paragraphs are block elements -->
    <p>
      <!-- External Link, a tags are line elements -->
      <a href="http://google.com">Click for Google</a>
    </p>
    <p>
      <!-- Open in a new tab -->
      <a href="http://google.com" target="_blank">Click for Google</a>
    </p>
    <p>
      <!-- Internal Link -->
      <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/img/sample.jpg" alt="My Image" width="300" />

    <!-- Remote Image -->
    <img
      src="https://source.unsplash.com/300x300/?nature,water"
      alt="Remote Image"
    />
  </body>
</html>
