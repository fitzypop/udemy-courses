<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Inputs</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">Name</label>
        <br />
        <input type="text" id="name" name="name" placeholder="Joe Dirt" />
      </div>
      <div>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="joe.dirt@email.com"
        />
      </div>
      <div>
        <label for="message">Message</label>
        <br />
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="male">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" value="0" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label>
        <br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="free" id="membership" />
        Free
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard
        <input type="radio" name="membership" value="premium" id="membership" />
        Premium
      </div>
      <div>
        <label for="hobbies">I Like...</label>
        <input type="checkbox" name="hobbies" value="Biking" id="hobbies" />
        Biking
        <input type="checkbox" name="hobbies" value="gear head" id="hobbies" />
        Gear Head
        <input type="checkbox" name="hobbies" value="gaming" id="hobbies" />
        Gaming
      </div>
      <input type="submit" value="Submit" />
      <!-- Button tag for submit -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
