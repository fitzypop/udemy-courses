<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>

    <style>
      h1 {
        /* Named Colors */
        color: coral;
      }

      h2 {
        /* RBG color values, red green blue 0-255 values*/
        color: rgb(20, 100, 120);
      }

      h3 {
        /* Hex colors, # with 3 - 6 aplha-numeric values */
        color: #0ff;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
