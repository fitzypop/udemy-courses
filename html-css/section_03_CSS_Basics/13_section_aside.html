<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aside Section 3</title>
    <style>
      h1 {
        /* Display None removes item from the DOM */
        /* display: none; */
        /* Visibility Hidden still renders to the DOM, but 'hides' the item */
        /* visibility: hidden; */
        /* !important overrides everything later */
        color: blue !important;
      }

      /* Class preceeds element selector */
      .hello {
        color: red;
        margin-top: -30px;
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello Web!</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum,
      asperiores. Aspernatur aliquam aut atque sequi vel ducimus! Odit commodi
      minima laudantium optio culpa, tempore in. Eveniet doloribus totam quo
      quae!
    </p>
  </body>
</html>
